---
kind: pipeline
type: docker
name: build

platform:
  os: linux
  arch: amd64

steps:
- name: runner identification
  image: alpine
  commands:
  - echo $DRONE_RUNNER_NAME

- name: deps
  image: golang:1.17
  commands:
  - make deps
  - ./scripts/enforce-clean
  depends_on:
  - runner identification

- name: lint
  image: golang:1.17
  commands:
  - make lint
  depends_on:
  - runner identification

- name: test
  image: golang:1.17
  commands:
  - make test
  depends_on:
  - lint

- name: build
  image: golang:1.17
  commands:
  - git fetch origin --tags
  - git status --porcelain --untracked-files=no
  - git diff --no-ext-diff --quiet
  - ./scripts/version
  - "{ echo -n latest, ; ./scripts/version ; } > .tags"
  - make build
  depends_on:
  - test

- name: docker build
  image: plugins/docker
  settings:
    dry_run: true
    repo: grafana/synthetic-monitoring-agent
  depends_on:
  - build

- name: docker push to docker.com
  image: plugins/docker
  settings:
    password:
      from_secret: docker_password
    repo: grafana/synthetic-monitoring-agent
    username:
      from_secret: docker_username
  when:
    ref:
    - refs/tags/v*.*.*
  depends_on:
  - docker build

- name: docker push to gcr.io (dev)
  image: plugins/docker
  settings:
    config:
      from_secret: docker_config_json
    repo: us.gcr.io/kubernetes-dev/synthetic-monitoring-agent
  when:
    ref:
    - refs/heads/main
  depends_on:
  - docker build

- name: docker push to gcr.io (release)
  image: plugins/docker
  settings:
    config:
      from_secret: docker_config_json
    repo: us.gcr.io/kubernetes-dev/synthetic-monitoring-agent
  when:
    ref:
    - refs/tags/v*.*.*
  depends_on:
  - docker build

- name: package
  image: golang:1.17
  commands:
  - make package
  when:
    event:
    - pull_request
  depends_on:
  - docker build

- name: publish packages
  image: golang:1.17
  commands:
  - export GCS_KEY_DIR=$(pwd)/keys
  - mkdir -p $GCS_KEY_DIR
  - echo "$GCS_KEY" | base64 -d > $GCS_KEY_DIR/gcs-key.json
  - make publish-packages
  environment:
    GCS_KEY:
      from_secret: gcs_key
    GPG_PRIV_KEY:
      from_secret: gpg_priv_key
    PUBLISH_PROD_PKGS: 1
  when:
    ref:
    - refs/tags/v*.*.*
  depends_on:
  - docker push to docker.com

trigger:
  ref:
  - refs/heads/main
  - refs/pull/**
  - refs/tags/v*.*.*

---
kind: secret
name: docker_username

get:
  path: infra/data/ci/docker_hub
  name: username

---
kind: secret
name: docker_password

get:
  path: infra/data/ci/docker_hub
  name: password

---
kind: secret
name: gcs_key

get:
  path: infra/data/ci/gcp/synthetic-mon-publish-pkgs
  name: key

---
kind: secret
name: gpg_priv_key

get:
  path: infra/data/ci/gcp/synthetic-mon-publish-pkgs
  name: gpg_priv_key

---
kind: secret
name: docker_config_json

get:
  path: infra/data/ci/gcr-admin
  name: .dockerconfigjson

